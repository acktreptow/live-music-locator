<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/lml_logo.png" />
    <title>Live Music Locator Landing Page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">
          <img src="images/lml_logo.png" alt="Live Music Locator logo" /> Live
          Music Locator
        </h2>
        <div class="toggle"></div>
      </header>
      <video
        src="live-video-footage.mp4"
        loop
        autoplay
        muted
        playsinline
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Live Music</h2>
        <h3>Locator</h3>
        <p>
          There's nothing quite like seeing your favorite artist live. <br />
          So what are you waiting for?
        </p>
        <a href="#">Find your next live show</a>
      </div>
      <ul class="social">
        <li>
          <a><img src="images/facebook.png" /></a>
        </li>
        <li>
          <a><img src="images/twitter.png" /></a>
        </li>
        <li>
          <a><img src="images/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Trending Artists</a></li>
        <li><a href="#">Shows This Week</a></li>
        <li><a href="#">Search By Artist</a></li>
        <li><a href="#">By Venue</a></li>
        <li><a href="#">By Location</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
